<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Edit Notes</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/editquestionbyteacherstyle.css')}}">
  <link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet">
</head>
<body>

  <!-- Header -->
  <header class="header">
    <div class="header-content">
      <div class="logo-section">
          <svg xmlns="http://www.w3.org/2000/svg" width="30" height="35" fill="currentColor" class="bi bi-leaf-fill" viewBox="0 0 16 16">
  <path d="M1.4 1.7c.217.289.65.84 1.725 1.274 1.093.44 2.885.774 5.834.528 2.02-.168 3.431.51 4.326 1.556C14.161 6.082 14.5 7.41 14.5 8.5q0 .344-.027.734C13.387 8.252 11.877 7.76 10.39 7.5c-2.016-.288-4.188-.445-5.59-2.045-.142-.162-.402-.102-.379.112.108.985 1.104 1.82 1.844 2.308 2.37 1.566 5.772-.118 7.6 3.071.505.8 1.374 2.7 1.75 4.292.07.298-.066.611-.354.715a.7.7 0 0 1-.161.042 1 1 0 0 1-1.08-.794c-.13-.97-.396-1.913-.868-2.77C12.173 13.386 10.565 14 8 14c-1.854 0-3.32-.544-4.45-1.435-1.124-.887-1.889-2.095-2.39-3.383-1-2.562-1-5.536-.65-7.28L.73.806z"/>
</svg>        <div class="logo-text">
          <h1>Learnify</h1>
          <p>{{section_name}}</p>
        </div>
      </div>
    </div>
  </header>

  <!-- Edit Container -->
  <div class="container main">
    <div class="edit-card">
      <div class="card-header">
        <h2 class="title">
          <i class='bx bx-edit'></i>
          Editing: {{ q_name }}
        </h2>
        <p class="subtitle">Update your question notes and description</p>
      </div>

      <!-- âœ… Form with action -->
      <form method="POST" action="{{ url_for('editquestionbyteacher', q_id=q_id, q_name=q_name,section_name=section_name,subject_id=subject_id) }}" class="edit-form">
        <div class="form-group">
          <label for="notes" class="form-label">
            <i class='bx bx-note'></i>
            Notes & Description
          </label>
          <textarea id="notes" name="notes" placeholder="Write your notes here..." class="notes-textarea">{{ notes_of_question }}</textarea>
          <div class="textarea-footer">
            <span class="char-count">{{ notes_of_question|length if notes_of_question else 0 }} characters</span>
          </div>
        </div>

        <div class="form-actions">
          <button type="submit" class="save-btn">
            <i class='bx bx-save'></i>
            Save Changes
          </button>
          <a href="{{ url_for('teacher_view_question', subject_id=subject_id, section_name=section_name) }}" class="back-btn">
            <i class='bx bx-arrow-back'></i>
            Back to Questions
          </a>
        </div>
      </form>
    </div>
  </div>

  <script>
    // Character count for textarea
    const textarea = document.getElementById('notes');
    const charCount = document.querySelector('.char-count');
    
    if (textarea && charCount) {
      textarea.addEventListener('input', function() {
        charCount.textContent = this.value.length + ' characters';
      });
    }

    // Add focus effect to textarea
    textarea.addEventListener('focus', function() {
      this.parentElement.classList.add('focused');
    });
    
    textarea.addEventListener('blur', function() {
      this.parentElement.classList.remove('focused');
    });
  </script>

</body>
</html>
