<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Instructor - Add Question</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/addquestionteacherstyle.css') }}" />
  <link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet">
</head>
<body>
  <div class="header-container">
    <header>
      <div class="header-content">
        <div class="logo-section">
                    <svg xmlns="http://www.w3.org/2000/svg" width="40" height="35" fill="currentColor" class="bi bi-leaf-fill" viewBox="0 0 16 16">
  <path d="M1.4 1.7c.217.289.65.84 1.725 1.274 1.093.44 2.885.774 5.834.528 2.02-.168 3.431.51 4.326 1.556C14.161 6.082 14.5 7.41 14.5 8.5q0 .344-.027.734C13.387 8.252 11.877 7.76 10.39 7.5c-2.016-.288-4.188-.445-5.59-2.045-.142-.162-.402-.102-.379.112.108.985 1.104 1.82 1.844 2.308 2.37 1.566 5.772-.118 7.6 3.071.505.8 1.374 2.7 1.75 4.292.07.298-.066.611-.354.715a.7.7 0 0 1-.161.042 1 1 0 0 1-1.08-.794c-.13-.97-.396-1.913-.868-2.77C12.173 13.386 10.565 14 8 14c-1.854 0-3.32-.544-4.45-1.435-1.124-.887-1.889-2.095-2.39-3.383-1-2.562-1-5.536-.65-7.28L.73.806z"/>
</svg>
          <div class="header-text">
            <h1>Add Question</h1>
            <p>{{section_name}}</p>
          </div>
        </div>
      </div>
    </header>
  </div>

  <div class="container">
    <div class="form-container">
      <div class="form-header">
        <h2>Create New Topic or Question</h2>
        <p>Fill in the details to add a new Topic  question</p>
      </div>

      <div class="form-content">
        <!-- Flask form submit -->
        <form action="{{ url_for('add_question', subject_id=subject_id, section_name=section_name) }}" method="POST" class="question-form">
          <div class="form-group">
            <label for="question_name" class="form-label">
              <i class='bx bx-edit'></i>
              Question Name *
            </label>
            <input type="text" id="question_name" name="question_name" required class="form-input" placeholder="Enter question title">
          </div>

          <div class="form-group">
            <label for="question_link" class="form-label">
              <i class='bx bx-link'></i>
              Question Link
            </label>
            <input type="url" id="question_link" name="question_link" placeholder="https://..." class="form-input">
          </div>

          <div class="form-group">
            <label for="level_of_question" class="form-label">
              <i class='bx bx-trending-up'></i>
              Level of Question *
            </label>
            <select id="level_of_question" name="level_of_question" required class="form-select">
              <option value="">-- Select Difficulty Level --</option>
              <option value="Easy">Easy</option>
              <option value="Medium">Medium</option>
              <option value="Hard">Hard</option>
            </select>
          </div>

          <div class="form-group">
            <label for="notes_of_question" class="form-label">
              <i class='bx bx-note'></i>
              Notes & Description
            </label>
            <textarea id="notes_of_question" name="notes_of_question" class="form-textarea" placeholder="Add any additional notes, constraints, or hints for this question..."></textarea>
            <div class="textarea-footer">
              <span class="char-count">0 characters</span>
            </div>
          </div>

          <div class="form-actions">
            <button type="submit" class="add-btn">
              <i class='bx bx-plus'></i>
              Add Question
            </button>
            <a href="{{ url_for('teacher_view_question', subject_id=subject_id, section_name=section_name) }}" class="back-btn">
              <i class='bx bx-arrow-back'></i>
              Back to Questions
            </a>
          </div>
        </form>
      </div>
    </div>
  </div>

  <script>
    // Character count for textarea
    const textarea = document.getElementById('notes_of_question');
    const charCount = document.querySelector('.char-count');
    
    if (textarea && charCount) {
      textarea.addEventListener('input', function() {
        charCount.textContent = this.value.length + ' characters';
      });
    }

    // Add focus effects to form elements
    const formInputs = document.querySelectorAll('.form-input, .form-select, .form-textarea');
    formInputs.forEach(input => {
      input.addEventListener('focus', function() {
        this.parentElement.classList.add('focused');
      });
      
      input.addEventListener('blur', function() {
        this.parentElement.classList.remove('focused');
      });
    });
  </script>
</body>
</html>
