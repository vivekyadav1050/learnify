<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Forgot Password | Learnify</title>

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">

  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

  <!-- External CSS -->
      <link rel="stylesheet" href="{{ url_for('static', filename='css/forgetpasswordstyle.css') }}">
</head>
<body>
  <div class="container">
    <div class="login-wrapper">
      <!-- Left Side Card -->
      <div class="login-card">
        <div class="login-header">
          <div class="logo">
            <i class="fas fa-brain"></i>
            <span>Learnify</span>
          </div>
          <h1>Reset Your Password</h1>
          <p>Enter your email to receive a reset link</p>
        </div>

        <div class="login-form">
          <form method="POST" action="{{ url_for('forgot_password') }}">
            <div class="form-group">
              <div class="input-container">
                <i class="fas fa-envelope"></i>
                <input type="email" name="email" id="email" required />
                <label for="email">Email</label>
              </div>
            </div>

            <button type="submit" class="login-btn">
              <span>Send OTP</span>
              <i class="fas fa-paper-plane"></i>
            </button>

            <div class="register-links">
              <p>Remembered your password? <a href="{{ url_for('login') }}" class="btn btn-primary btn-large" id="continue-btn"> Login </a></p>
                        

            </div>
          </form>
        </div>
      </div>

      <!-- Right Side Floating Cards -->
      <div class="login-graphics">
        <div class="graphic-content">
          <div class="floating-card card-1">
            <i class="fas fa-shield-alt"></i>
            <h3>Secure Recovery</h3>
            <p>Your account security is our priority</p>
          </div>
          <div class="floating-card card-2">
            <i class="fas fa-envelope-open-text"></i>
            <h3>Email Verification</h3>
            <p>We'll send a secure link to your email</p>
          </div>
          <div class="floating-card card-3">
            <i class="fas fa-user-lock"></i>
            <h3>Account Protection</h3>
            <p>Quick and secure password reset</p>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Flash Messages -->
  <div id="flash-messages"></div>

  <script>
    document.querySelectorAll('.input-container input').forEach(input => {
      input.addEventListener('focus', () => input.parentElement.classList.add('focused'));
      input.addEventListener('blur', () => {
        if (input.value === '') input.parentElement.classList.remove('focused');
      });
      if (input.value !== '') input.parentElement.classList.add('focused');
    });

    {% with messages = get_flashed_messages(with_categories=true) %}
      {% if messages %}
        {% for category, message in messages %}
          createFlashMessage("{{ message }}", "{{ category }}");
        {% endfor %}
      {% endif %}
    {% endwith %}

    function createFlashMessage(message, category = 'info') {
      const flashMessages = document.getElementById('flash-messages');
      const flashMessage = document.createElement('div');
      flashMessage.className = `flash-message ${category}`;
      
      let icon = 'fa-info-circle';
      if (category === 'success') icon = 'fa-check-circle';
      if (category === 'error') icon = 'fa-exclamation-circle';
      if (category === 'warning') icon = 'fa-exclamation-triangle';
      
      flashMessage.innerHTML = `
        <div class="flash-content">
          <i class="fas ${icon}"></i>
          <span>${message}</span>
        </div>
        <button class="close-flash">
          <i class="fas fa-times"></i>
        </button>
      `;
      
      flashMessages.appendChild(flashMessage);
      
      setTimeout(() => {
        if (flashMessage.parentNode) {
          flashMessage.classList.add('fade-out');
          setTimeout(() => {
            if (flashMessage.parentNode) flashMessage.parentNode.removeChild(flashMessage);
          }, 300);
        }
      }, 5000);
      
      flashMessage.querySelector('.close-flash').addEventListener('click', () => {
        flashMessage.classList.add('fade-out');
        setTimeout(() => {
          if (flashMessage.parentNode) flashMessage.parentNode.removeChild(flashMessage);
        }, 300);
      });
    }
  </script>
</body>
</html>
