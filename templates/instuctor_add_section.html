<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Add Section</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/instructor_add_sectionstyle.css') }}">
</head>
<body>

  <div class="container">
    <h2>Add New Section</h2>
<form action="{{ url_for('add_section_instructor') }}" method="POST">
      <label for="section-name">Section Name</label>
      <input type="text" id="section-name" name="section_name" placeholder="Enter section name" required>

      <button type="submit" class="submit-btn">Add Section</button>
    </form>
  </div>

</body>
</html>
