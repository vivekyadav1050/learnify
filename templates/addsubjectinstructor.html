<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Add Subject</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/instructor_add_sectionstyle.css') }}">
</head>
<body>

  <div class="container">
    <h2>Add Subject in {{ section_name }}</h2>

    <!-- Error message agar subject already hai -->
    {% if error %}
      <p style="color: #ff4d4d; font-weight: bold; margin-bottom: 10px;">
        {{ error }}
      </p>
    {% endif %}

    <form method="POST" action="{{ url_for('addsubjectinstructor', section_id=section_id, section_name=section_name) }}">
      <label for="subject_name">Subject Name:</label>
      <input type="text" id="subject_name" name="subject_name" placeholder="Enter subject name" required>

      <button type="submit" class="submit-btn">Add Subject</button>
    </form>
  </div>

</body>
</html>
